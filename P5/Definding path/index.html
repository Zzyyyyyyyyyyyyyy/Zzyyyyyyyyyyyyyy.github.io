<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景切换演示</title>
    <!-- 使用特定版本的p5.js，确保兼容性 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- 添加p5.sound.js库，用于声音功能 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #8B4513; /* 褐色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            display: block;
            margin: 0 auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
        
        canvas {
            display: block;
        }
        
        /* 添加错误消息样式 */
        #error-message {
            color: red;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 添加错误信息显示区域 -->
    <div id="error-message"></div>
    
    <!-- 确保p5.js和sketch.js加载并处理错误 -->
    <script>
        // 捕获全局错误
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("发生错误:", message, "在", source, "行:", lineno);
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerText = "错误: " + message + "\n行: " + lineno;
            return true;
        };
    </script>
    
    <!-- 加载原始sketch.js -->
    <script src="sketch.js"></script>
</body>
</html>
