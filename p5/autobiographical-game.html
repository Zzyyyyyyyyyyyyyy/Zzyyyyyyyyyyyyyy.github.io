<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointe Shoes</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #3a0ca3);
        }

        header {
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        header nav a:hover {
            color: #c77dff;
        }

        main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        .p5-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #c77dff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .p5-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>autobiographical-game</h1>
        <nav>
            <a href="/projects.html"><i class="fas fa-arrow-left"></i> Back to Projects</a>
        </nav>
    </header>
    <main>
        <section class="p5-container">
            <iframe src="/p5/Autobiographical_Game/index.html" scrolling="no"></iframe>
        </section>
    </main>
</body>
</html>
