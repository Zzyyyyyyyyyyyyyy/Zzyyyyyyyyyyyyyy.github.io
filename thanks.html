<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
        :root {
            font-size: 16px;
            --primary-color: #ff3e7f;
            --secondary-color: #ffb56b;
            --bg-color: #121212;
            --text-color: #ffffff;
            --section-padding: 0 2.5rem;
            --content-max-width: 1600px;
            --grid-side-margin: 2rem;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SpaceGrotesk', sans-serif;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #0D0C0E;
            overflow-x: hidden;
            width: 100%;
            cursor: auto;
            height: 100vh;
        }
        
        /* Navigation styles */
        .navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding-top: 25px;
            overflow: visible;
        }
        
        .navbar {
            width: 100%;
            max-width: 3440px;
            padding: 0.5rem 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            overflow: visible;
        }
        
        .logo {
            text-decoration: none;
            position: relative;
            display: flex;
            align-items: center;
            padding: 4px;
            transition: transform 0.3s ease;
        }
        
        .logo img {
            width: 45px;
            height:45px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 62, 127, 0.3));
            transition: all 0.3s ease;
        }
        
        .logo:hover img {
            filter: drop-shadow(0 0 12px rgba(255, 62, 127, 0.5));
            transform: scale(1.15);
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            margin-left: auto;
            overflow: visible;
            white-space: nowrap;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            font-family: 'SpaceGrotesk', sans-serif;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px;
            background: #ff3e7f;
            left: 0;
            bottom: -6px;
            transition: width 0.3s ease !important;
        }
        
        .nav-links a:hover {
            color: #ff3e7f !important;
            transform: translateY(-1px) !important;
        }
        
        .nav-links a:hover::after {
            width: 100% !important;
        }
        
        .nav-links a.active {
            color: #ff3e7f !important;
            transform: translateY(-1px) !important;
        }
        
        .nav-links a.active::after {
            width: 100% !important;
        }
        
        /* Thank You Content */
        .thank-you-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .thank-you-content h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .thank-you-content p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 62, 127, 0.25);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 62, 127, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .thank-you-content h1 {
                font-size: 2.5rem;
            }
            
            .thank-you-content p {
                font-size: 1.1rem;
            }
            
            .thank-you-icon {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-content h1 {
                font-size: 2rem;
            }
            
            .thank-you-content p {
                font-size: 1rem;
            }
            
            .thank-you-icon {
                font-size: 3rem;
            }
            
            .back-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        /* Add font */
        @font-face {
            font-family: 'SpaceGrotesk';
            src: url('Sources/SpaceGrotesk-VariableFont_wght.ttf') format('truetype-variations');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar-container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="Z_s_icon.png" alt="Logo">
            </a>
            
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="About ME.html">About Me</a>
                <a href="works.html">Works</a>
                <a href="Contact.html" class="active">Contact</a>
            </div>
        </nav>
    </div>
    
    <!-- Thank You Content -->
    <section class="thank-you-content">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
        <a href="Contact.html" class="back-btn">Back to Contact</a>
    </section>
    
    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const navbarContainer = document.querySelector('.navbar-container');
            
            if (window.scrollY > 50) {
                navbar.style.padding = '1rem 3%';
                navbarContainer.style.paddingTop = '8px';
            } else {
                navbar.style.padding = '1.5rem 3%';
                navbarContainer.style.paddingTop = '15px';
            }
        });
        
        // Set active nav link
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || (currentPage === 'index.html' && href === '#')) {
                    link.classList.add('active');
                } else if (currentPage.includes("About") && href.includes("About")) {
                    link.classList.add('active');
                } else if (currentPage.includes("works") && href.includes("works")) {
                    link.classList.add('active');
                } else if ((currentPage.includes("Contact") || currentPage.includes("thanks")) && href.includes("Contact")) {
                    link.classList.add('active');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNavLink();
        });
    </script>
</body>
</html>
