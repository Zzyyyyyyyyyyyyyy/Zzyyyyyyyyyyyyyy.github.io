<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    
</head>
<body class="page page--thanks">
    <!-- Navigation Bar -->
    <div class="navbar-container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="Z_s_icon.png" alt="Logo">
            </a>
            
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="About ME.html">About Me</a>
                <a href="works.html">Works</a>
                <a href="Contact.html" class="active">Contact</a>
            </div>
        </nav>
    </div>
    
    <!-- Thank You Content -->
    <section class="thank-you">
        <div class="thank-you__icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you__title">Thank You!</h1>
        <p class="thank-you__text">Your message has been successfully sent. I'll get back to you as soon as possible.</p>
        <a href="Contact.html" class="thank-you__back-btn">Back to Contact</a>
    </section>
    
    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const navbarContainer = document.querySelector('.navbar-container');
            
            if (window.scrollY > 50) {
                navbar.style.padding = '1rem 3%';
                navbarContainer.style.paddingTop = '8px';
            } else {
                navbar.style.padding = '1.5rem 3%';
                navbarContainer.style.paddingTop = '15px';
            }
        });
        
        // Set active nav link
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('active');
                
                if (href === currentPage || (currentPage === 'index.html' && href === '#')) {
                    link.classList.add('active');
                } else if (currentPage.includes("About") && href.includes("About")) {
                    link.classList.add('active');
                } else if (currentPage.includes("works") && href.includes("works")) {
                    link.classList.add('active');
                } else if ((currentPage.includes("Contact") || currentPage.includes("thanks")) && href.includes("Contact")) {
                    link.classList.add('active');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNavLink();
        });
    </script>
</body>
</html>
