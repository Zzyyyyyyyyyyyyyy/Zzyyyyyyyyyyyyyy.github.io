<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
        :root {
            font-size: 16px;
            --primary-color: #ff3e7f;
            --secondary-color: #ffb56b;
            --bg-color: #121212;
            --text-color: #ffffff;
            --section-padding: 0 2.5rem;
            --content-max-width: 1600px;
            --grid-side-margin: 2rem;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SpaceGrotesk', sans-serif;
        }
        
        /* Update headings to use Space Grotesk with appropriate weight */
        h1, h2, h3, h4, h5, h6, .section-title {
            font-family: 'SpaceGrotesk', sans-serif;
            font-weight: 700; /* Bold weight for headings */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #0D0C0E;
            overflow-x: hidden;
            cursor: auto;
        }
        
        /* Interactive elements cursor style */
        a, button, .nav-btn, .slider-btn, .slider-dot {
            cursor: pointer;
            position: relative;
            z-index: 100;
            overflow: visible;
        }
        
        /* Custom cursor styles - 移除自定义光标 */
        .cursor-container {
            display: none; /* 隐藏自定义光标容器 */
        }
        
        .cursor-dot {
            display: none; /* 隐藏自定义光标点 */
        }
        
        .cursor-outline {
            display: none; /* 已经是none */
        }
        
        .cursor-trail {
            display: none; /* 隐藏光标轨迹 */
        }
        
        /* Add background for text links */
        a:not(.logo), .nav-btn {
            position: relative;
            z-index: 2;
        }
        
        a:not(.logo)::before, .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 62, 127, 0.05);
            border-radius: 8px;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 8px 12px;
        }
        
        a:not(.logo):hover::before, .nav-btn:hover::before {
            opacity: 1;
        }
        
        /* Remove the hover styles that were trying to modify the outline */
        a:hover ~ .cursor-container .cursor-outline,
        button:hover ~ .cursor-container .cursor-outline,
        .nav-btn:hover ~ .cursor-container .cursor-outline,
        .slider-btn:hover ~ .cursor-container .cursor-outline,
        .slider-dot:hover ~ .cursor-container .cursor-outline,
        .scroll-indicator:hover ~ .cursor-container .cursor-outline {
            display: none;
        }
        
        /* Logo specific styles */
        .logo {
            text-decoration: none;
            position: relative;
            display: flex;
            align-items: center;
            padding: 4px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo img {
            width: 45px;
            height:45px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 62, 127, 0.3));
            transition: all 0.3s ease;
        }
        
        .logo:hover img {
            filter: drop-shadow(0 0 12px rgba(255, 62, 127, 0.5));
            transform: scale(1.15);
        }
        
        /* Remove the dot before logo */
        .logo::before {
            display: none;
        }
        
        /* Remove the colored span style */
        .logo span {
            display: none;
        }
        
        /* Update the glow effect for logo */
        .logo::after {
            display: none;
        }
        
        /* Navigation styles */
        .navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding-top: 25px;
            overflow: visible;
        }
        
        .navbar {
            width: 100%;
            max-width: 3440px;
            padding: 0.5rem 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            overflow: visible;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff3e7f;
            border-radius: 50%;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logo span {
            color: #ff3e7f;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            margin-left: auto;
            overflow: visible;
            white-space: nowrap;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            font-family: 'SpaceGrotesk', sans-serif;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px;
            background: #ff3e7f;
            left: 0;
            bottom: -6px;
            transition: width 0.3s ease !important;
        }
        
        .nav-links a:hover {
            color: #ff3e7f !important;
            transform: translateY(-1px) !important;
        }
        
        .nav-links a:hover::after {
            width: 100% !important;
        }
        
        /* 添加当前页面链接的激活状态 */
        .nav-links a.active {
            color: #ff3e7f !important;
            transform: translateY(-1px) !important;
        }
        
        .nav-links a.active::after {
            width: 100% !important;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #f5f5f5;
        }
        
        /* 添加导航栏响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 5%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            
            .navbar::-webkit-scrollbar {
                display: none;
            }
            
            .nav-links {
                gap: 1.8rem;
                padding-right: 1rem;
            }
            
            .nav-links a {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                gap: 1.2rem;
            }
            
            .nav-links a {
                font-size: 1rem;
                letter-spacing: 0.2px;
            }
        }
        
        /* Content Section */
        .page-content {
            padding-top: 120px; /* 确保内容不被导航栏遮挡 */
            min-height: 80vh;
            padding-bottom: 50px;
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding-left: var(--section-padding);
            padding-right: var(--section-padding);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            max-width: 600px;
                margin: 0 auto;
        }
        
        /* 添加字体 */
        @font-face {
            font-family: 'Million Smiles';
            src: url('Sources/Million Smiles.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'SpaceGrotesk';
            src: url('Sources/SpaceGrotesk-VariableFont_wght.ttf') format('truetype-variations');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        /* Final Section styles */
        .final-section {
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 3rem var(--section-padding);
            text-align: center;
            position: relative;
            border-top: 1px solid transparent;
            background-image: linear-gradient(90deg, 
                rgba(255, 255, 255, 0), 
                rgba(255, 62, 127, 0.5), 
                rgba(255, 181, 107, 0.5), 
                rgba(255, 255, 255, 0));
            background-position: top;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            padding-top: 4rem; /* 增加顶部内边距 */
        }
        
        .awesome-together {
            margin-bottom: 1rem;
        }
        
        .awesome-together h2 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.8rem;
            color: #fff;
            letter-spacing: 0.15em;
        }
        
        .awesome-together .highlight {
            background: linear-gradient(90deg, #ff3e7f, #ffb56b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 3.5rem;
            margin-top: 0.8rem;
        }
        
        .plain-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            position: static !important;
            display: inline !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }
        
        .plain-text::before,
        .plain-text::after,
        .plain-text *,
        .plain-text *::before,
        .plain-text *::after {
            display: none !important;
            content: none !important;
            background: none !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        .plain-text:hover {
            color: #fff;
        }
        
        .email-info {
            margin-top: 1rem;
        }
        
        .email-info p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 62, 127, 0.5);
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .email-info p:hover {
            color: #fff;
            border-bottom-color: #ffb56b;
        }
        
        /* Final Section Responsive */
        @media (max-width: 1200px) {
            .awesome-together h2 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .final-section {
                padding: 2.5rem 1.5rem;
            }
            
            .awesome-together h2 {
                font-size: 2.2rem;
            }
            
            .social-buttons {
                flex-wrap: wrap;
                gap: 2.5rem;
            }
            
            .plain-text {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .awesome-together h2 {
                font-size: 1.8rem;
            }
            
            .social-buttons {
                gap: 1.2rem;
                justify-content: space-around;
                width: 100%;
            }
            
            .plain-text {
                font-size: 1rem;
            }
            
            .email-info p {
                font-size: 1rem;
            }
        }

        /* 应用SpaceGrotesk到特定文本元素 */
        p, .paragraph, .text, .page-title p, .email-info p {
            font-family: 'SpaceGrotesk', sans-serif;
        }
    </style>
</head>

    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const navbarContainer = document.querySelector('.navbar-container');
            
            if (window.scrollY > 50) {
                navbar.style.padding = '1rem 3%';
                navbarContainer.style.background = 'transparent';
                navbarContainer.style.backdropFilter = 'none';
                navbarContainer.style.paddingTop = '8px';
            } else {
                navbar.style.padding = '1.5rem 3%';
                navbarContainer.style.background = 'transparent';
                navbarContainer.style.backdropFilter = 'none';
                navbarContainer.style.paddingTop = '15px';
            }
        });
        
        // 设置当前页面的导航链接为激活状态
        function setActiveNavLink() {
            // 获取当前页面的文件名
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            // 获取所有导航链接
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // 遍历链接，找到对应当前页面的链接添加active类
            navLinks.forEach(link => {
                // 获取链接的href属性
                const href = link.getAttribute('href');
                
                // 如果是index.html页面并且链接是#或index.html，或者其他页面的链接和当前页面匹配
                if ((currentPage === 'index.html' && (href === '#' || href === 'index.html')) ||
                    (href === currentPage)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNavLink();
        });
        
        // Function to scroll to top
        function scrollToTop() {
            gsap.to(window, {
                duration: 1.5,
                scrollTo: 0,
                ease: "power2.inOut"
            });
        }

        // Add scroll to top functionality for home link and logo
        const homeLink = document.querySelector('.nav-links a[href="index.html"]');
        const logo = document.querySelector('.logo');
        
        homeLink.addEventListener('click', (e) => {
            // No need to prevent default since we want to navigate to index.html
        });
        
        logo.addEventListener('click', (e) => {
            // No need to prevent default since we want to navigate to index.html
        });
        
    </script>
    <script type="module">
        import { initHoverEffects } from './js/hover-effects.js';
        initHoverEffects();
    </script>
